{% extends "base.html" %} {% block content %}

<h2>Image Classifier</h2>
<br>
<!--Button To access the webcam-->
<input type="button" value="Take Image from Webcam" id="webcam" onclick="access()" />
<!--Button To stop access to the webcam-->
<input type="button" value="Stop Accessing Webcam" id="stopW" onclick="stop()" />
<br>
<!--Area to display webcam stream-->
<div id="camera" style="height:auto;width:auto; text-align:left;"></div>
<!--Button To capture image from the webcam-->
<input type="button" value="Take & Save Image" id="btPic" onclick="takeSnapShot()" />

<br><br>
<!--area to show the captured image and Link/button to save the image under anchor tag-->
<a href="" download="YourImage" id="anchor">
        <img src="" id="image" alt="Captured Image will appear here" width="300" height="200">
        <br><input id="saveImage" type="button" value="save image" disabled="disabled" style="display: none;" />
        
</a>
<br><br>
<div>
    <form id="upload-file" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="upload-label">
            Choose...
        </label>
        <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
        <p id="msg"></p>
    </form>

    <div class="image-section" style="display:none;">
        <div class="img-preview">
            <div id="imagePreview">
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-primary btn-lg " id="btn-predict">Predict!</button>
        </div>
    </div>

    <div class="loader" style="display:none;"></div>

    <h3 id="result">
        <span> </span>
    </h3>
    <br><br><br>


</div>

{% endblock %}
